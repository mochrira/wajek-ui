<div class="backdrop" (click)="close()"></div>
<div class="inner">
  <div class="d-flex">
    <div class="col-3 pl-0">
      <wui-form-field class="transparent" label="Tanggal">
        <select [(ngModel)]="tanggal" (change)="dateChange($event)">
          @for (d of dates; track d) {
            <option value="{{d}}">{{d<10?'0':''}}{{d}}</option>
          }
        </select>
      </wui-form-field>
    </div>
    <div class="col p-0">
      <wui-form-field class="transparent" label="Bulan">
        <select [(ngModel)]="bulan" (change)="monthChange($event)">
          @for (m of months; track m; let i = $index) {
            <option value="{{m}}">{{monthLabels[i]}}</option>
          }
        </select>
      </wui-form-field>
    </div>
    <div class="col-4 pr-0">
      <wui-form-field class="transparent" label="Tahun">
        <select [(ngModel)]="tahun" (change)="yearChange($event)">
          @for (y of years; track y) {
            <option value="{{y}}">{{y}}</option>
          }
        </select>
      </wui-form-field>
    </div>
  </div>
  @if (timeSelect) {
    <div class="d-flex">
      <div class="col pl-0">
        <wui-form-field class="transparent" label="Jam">
          <select [(ngModel)]="jam" (change)="hourChange($event)">
            @for (h of hours; track h) {
              <option value="{{h}}">{{h<10?'0':''}}{{h}}</option>
            }
          </select>
        </wui-form-field>
      </div>
      <div class="col p-0">
        <wui-form-field class="transparent" label="Menit">
          <select [(ngModel)]="menit" (change)="minuteChange($event)">
            @for (m of minutes; track m; let i = $index) {
              <option value="{{m}}">{{m<10?'0':''}}{{m}}</option>
            }
          </select>
        </wui-form-field>
      </div>
      <div class="col pr-0">
        <wui-form-field class="transparent" label="Detik">
          <select [(ngModel)]="detik" (change)="secondChange($event)">
            @for (s of seconds; track s) {
              <option value="{{s}}">{{s<10?'0':''}}{{s}}</option>
            }
          </select>
        </wui-form-field>
      </div>
    </div>
  }
  <button class="btn btn-secondary btn-block" [disabled]="invalid" (click)="onSelect.emit(date)">Selesai</button>
</div>
